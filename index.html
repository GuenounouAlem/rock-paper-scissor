<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>rockPaperScissor</title>
</head>
<body>
    <h1 class="title">Rock Paper scissor</h1>
    <div class="score-container">
        <div class="computer-score">
            <h3>Computer Score: 0</h3>
        </div>
        <div class="player-score">
            <h3>Player Score: 0</h3>
        </div>
        <div class="computer-choice">
            <h3></h3>
        </div>
        <div class="player-choice">
            <h3></h3>
        </div>
        <div class="round-count">
            <h3></h3>
        </div>
        <div class="winner">
            <h2></h2>
        </div>
    </div>
    <div class="button-container">
        <button id="rock" class="btn-choice">ROCK</button>
        <button id="paper" class="btn-choice">PAPER</button>
        <button id="scissor" class="btn-choice">SCISSOR</button>
    </div>
    <button class="reset" hidden>RESET</button>
</body>
</html>
